name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        run: |
          ssh -i "your-key.pem" ec2-user@your-ec2-instance "cd /path/to/your/app && git pull origin main && source venv/bin/activate && pip install -r requirements.txt && sudo systemctl restart gunicorn"
